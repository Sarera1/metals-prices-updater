name: Update Metals Prices

on:
  schedule:
    - cron: '0 * * * *'  # запуск щогодини
  workflow_dispatch:  # можливість запуску вручну

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install firebase-admin

      - name: Save Firebase key
        run: echo "${{ secrets.FIREBASE_KEY }}" > serviceAccountKey.json

      - name: Run update script
        run: python update_metals.py
